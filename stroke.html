<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Disease & Diagnosis Predictor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.10/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-purple-200">
  <div class="container w-full mx-auto mt-8 px-6 font-sans" style="width:600px;">
    <form id="contactForm" method="post" action="{{ url_for('receive_stroke_prediction_data') }}" data-sb-form-api-token="API_TOKEN"
      class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
      <h3 class="title text-xl mb-8 mx-auto text-left font-bold text-purple-700">Stroke Predictor</h3>
      <div class="mb-4">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label for="Gender" class="block text-gray-500 font-medium text-sm mb-2">Gender</label>
            <select id="Gender" name="Gender" autocomplete="Gender"
              class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="age" class="block text-gray-500 font-medium text-sm mb-2">Age</label>
            <input type="number" name="Age" id="Age" placeholder="Enter Your Age"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
          </div>

          <!-- 0 = No and 1 = Yes -->
          <div class="col-span-6 sm:col-span-3">
            <label for="hypertension" class="block text-gray-500 font-medium text-sm mb-2">Do you suffer from
              hypertension</label>
            <select id="hypertension" name="hypertension" autocomplete="hypertension"
              class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <!-- 0 = No and 1 = Yes -->
          <div class="col-span-6 sm:col-span-3">
            <label for="heart_disease" class="block text-gray-500 font-medium text-sm mb-2">Do you have any heart
              disease</label>
            <select id="heart_disease" name="heart_disease" autocomplete="heart_disease"
              class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <!-- 0 = No and 1 = Yes -->
          <div class="col-span-6 sm:col-span-3">
            <label for="ever_married" class="block text-gray-500 font-medium text-sm mb-2">Ever Married</label>
            <select id="ever_married" name="ever_married" autocomplete="ever_married"
              class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="work_type" class="block text-gray-500 font-medium text-sm mb-2">Work Type</label>
            <select id="work_type" name="work_type" autocomplete="work_type"
              class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Children</option>
              <option>Govt_job</option>
              <option>Never_worked</option>
              <option>Private</option>
              <option>Self Employed</option>
            </select>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="Residence_type" class="block text-gray-500 font-medium text-sm mb-2">Residence Type</label>
            <select id="Residence_type" name="Residence_type" autocomplete="Residence_type"
              class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Rural</option>
              <option>Urban</option>
            </select>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="avg_glucose_level" class="block text-gray-500 font-medium text-sm mb-2">Average Glucose Level in Blood</label>
            <input type="number"  step="0.01" name="avg_glucose_level" id="avg_glucose_level" placeholder="0.0"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="bmi" class="block text-gray-500 font-medium text-sm mb-2">Body Mass Index (BMI)</label>
            <input type="number" step="0.01" name="bmi" id="bmi" placeholder="0"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="smoking_status" class="block text-gray-500 font-medium text-sm mb-2">Smoking Status</label>
            <select id="smoking_status" name="smoking_status" autocomplete="smoking_status"
              class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Formerly smoked</option>
              <option>Never Smoked</option>
              <option>Smokes</option>
              <option>Unknown</option>
            </select>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <button
            class="shadow bg-purple-500 hover:bg-purple-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-4"
            type="submit">
            Predict
          </button>
          <input class="shadow bg-purple-500 hover:bg-purple-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-4" type="reset" value="Clear">
        </div>
      </div>
    </form>
  </div>
</body>

</html>
