<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disease & Diagnosis Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.10/tailwind.min.css" rel="stylesheet">

  </head>
  <body class="bg-purple-200">
  <div class="container w-full mx-auto mt-8 px-6 font-sans" style="width:600px;">
    <form id="contactForm" method="post" action="{{ url_for('receive_data') }}" data-sb-form-api-token="API_TOKEN" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
      <h3 class="title text-xl mb-8 mx-auto text-left font-bold text-purple-700">Heart Attack Predictor</h3>
      <div class="mb-4">
      <div class="grid grid-cols-6 gap-6">
       <div class="col-span-6 sm:col-span-3">
            <label for="age" class="block text-gray-500 font-medium text-sm mb-2">Age</label>
            <input type="number" name="Age" id="Age" placeholder="Enter Your Age" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
        </div>
        <div class="col-span-6 sm:col-span-3">
            <label for="Gender" class="block text-gray-500 font-medium text-sm mb-2">Gender</label>
            <select id="Gender" name="Gender" autocomplete="Gender" class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option>Male</option>
                  <option>Female</option>
            </select>
        </div>
        <div class="col-span-6 sm:col-span-3">
            <label for="Angina" class="block text-gray-500 font-medium text-sm mb-2">Exercise included Angina (Chest pain caused by reduced blood flow to the heart.)</label>
            <select id="Angina" name="Angina" autocomplete="Angina" class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option>Yes</option>
                  <option>No</option>
            </select>
         </div>
        <div class="col-span-6 sm:col-span-3">
            <label for="ChestPain" class="block text-gray-500 font-medium text-sm mb-2">Chest Pain Type</label>
            <select id="ChestPain" name="ChestPain" autocomplete="Chest Pain" class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option>Typical angina</option>
                  <option>Atypical angina</option>
                  <option>Non-Anginal pain</option>
                  <option>Asymptomatic</option>
            </select>
         </div>
        <div class="col-span-6 sm:col-span-3">
            <label for="BloodPressure" class="block text-gray-500 font-medium text-sm mb-2">Resting blood pressure (in mm Hg)</label>
            <input type="number" name="BloodPressure" id="BloodPressure" placeholder="Enter your blood pressure" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
        </div>
         <div class="col-span-6 sm:col-span-3">
            <label for="Cholesterol" class="block text-gray-500 font-medium text-sm mb-2">Cholesterol in mg/dl</label>
            <input type="number" id="Cholesterol" name="Cholesterol" placeholder="Enter Your Cholesterol" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
        </div>
        <div class="col-span-6 sm:col-span-3">
            <label for="BloodSugar" class="block text-gray-500 font-medium text-sm mb-2">Fasting blood sugar</label>
            <input type="number" name="BloodSugar" id="BloodSugar" placeholder="Enter Your Blood Sugar" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
        </div>
        <div class="col-span-6 sm:col-span-3">
            <label for="Electrocardiography" class="block text-gray-500 font-medium text-sm mb-2">Resting Electrocardiography results</label>
            <select id="Electrocardiography" name="Electrocardiography" autocomplete="Electrocardiography" class="mt-1 block w-full py-2 px-3 bg-gray-200  border-2 border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option>Normal</option>
                  <option>Having ST-T wave abnormality</option>
                  <option>Showing probable or definite left ventricular hypertrophy by Estes' criteria</option>
            </select>
         </div>
        <div class="col-span-6 sm:col-span-3">
            <label for="HeartRate" class="block text-gray-500 font-medium text-sm mb-2">Maximum heart rate achieved</label>
            <input type="number" name="HeartRate" id="HeartRate" placeholder="Enter Your Heart Rate" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
        </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="OldPeak" class="block text-gray-500 font-medium text-sm mb-2">OldPeak (ST depression induced)</label>
            <input type="number" step="0.01" name="OldPeak" id="OldPeak" placeholder="Enter your OldPeak" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
        </div>
         <div class="col-span-6 sm:col-span-3">
            <label for="Slope" class="block text-gray-500 font-medium text-sm mb-2">Slope of the peak Exercise ST segment</label>
            <input type="number" id="Slope" name="Slope" placeholder="Enter Your Slope" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
        </div>

      </div>

       <div class="flex items-center justify-between">
          <button class="shadow bg-purple-500 hover:bg-purple-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-4" type="submit">
            Predict
          </button>
           <input class="shadow bg-purple-500 hover:bg-purple-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-4" type="reset" value="Clear">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
